<!DOCTYPE html>
<html>
   <head>
      <style>
         .content-box {
            box-sizing: content-box;
            width: 200px;
            padding: 20px;
            border: 5px solid red;
            background-color: #fdd;
            margin-bottom: 20px;
         }

         .border-box {
            box-sizing: border-box;
            width: 200px;
            padding: 20px;
            border: 5px solid green;

            background-color: #dfd;
         }
      </style>
   </head>
   <body>
      <div class="content-box">Content-box (200px width)</div>
      <div class="border-box">Border-box (200px width)</div>
   </body>
</html>
